- name: Install Nginx
  yum:
    name: nginx
    state: latest

- name: Include AZ CLI Installation Steps
  include_role:
    name: common
    tasks_from: az-cli-setup

- name: Remove old htdocs
  file:
    path: "{{ARTIFACT_PATH}}"
    state: absent

- name: Create HtDocs Directory
  file:
    path: "{{ARTIFACT_PATH}}"
    state: directory

- name: Include Artifact Download Steps
  include_role:
    name: common
    tasks_from: artifact-download

- name: Update Nginx Configuration
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: Restart NGINX

- name: Start Nginx Service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Include Prometheus Role
  include_role:
    name: prometheus



