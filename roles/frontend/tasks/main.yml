- name: Install nginx
  yum:
    name: nginx
    state: latest

- name: Include AZ CLI Installation steps
  include_role:
     name: common
     tasks_from: az-cli-setup

- name: remove old htdocs
  file:
    path: "{{ARTIFACT_PATH}}"
    state: absent

- name: create new htdocs
  file:
    path: "{{ARTIFACT_PATH}}"
    state: directory

- name: Include artifact download steps
  include_role:
    name: common
    tasks_from: artifact-download

