- name: Install nginx
  yum:
    name: nginx
    state: present

- name: start nginx service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Copy Azure devops repo file
  copy:
    src: azurecli.repo
    dest: /etc/yum.repos.d

- name: Install Azure CLI
  yum:
    name: [ "azure-cli" , "libicu" ]
    state: latest

- name: Install azure Devops extension
  shell: az extension add --name azure-devops

- name: Login to Azure Devops
  shell: echo {{PAT}} | az devops login --organization https://dev.azure.com/karanamdine/

- name: Download azure artifacts
  shell: mkdir -p /tmp/frontend ; az artifacts universal download --organization "https://dev.azure.com/karanamdine/devops/_git/" --feed "karanamdine" --name "my-first-package" --version "0.0.1" --path ./tmp/frontend

